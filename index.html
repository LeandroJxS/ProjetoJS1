<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoJS</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="Script.js"></script>
</head>
<body>

    <header>
        <h1>Freet de Hogwarts</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>FRETE MAGICO!.</span>
        </div>

        <div class=card>
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
 
            <div class="lineInput">
                <label>Valor</label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>

            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th>Personagens</th>
                    <th>Transporte</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
